<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Login</title>
</head>

<body>
    <h1>Login with your credentials</h1>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="5" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", handleSubmit);

        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;

            // Create data object with values from form elements
            const data = {
                email,
                password,
            };

            // Log the data to the console
            console.log('JSON Data:', data);

            // Convert data to JSON string
            const jsonData = JSON.stringify(data);

            // Create a Blob containing the JSON data::Binary Large Objec
            const blob = new Blob([jsonData], { type: 'application/json' });

            // Create a download link
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'loginData.json';

            // Appended the link to the body of the doc
            document.body.appendChild(downloadLink);

            // Triggers a click on the link to start the download
            downloadLink.click();

            // Link removed from the DOM to avoid clutter
            document.body.removeChild(downloadLink);
        }
    </script>

</body>

</html>
